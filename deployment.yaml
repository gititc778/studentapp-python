apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: devops  # optional
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: dockeritc778/studentapp:v10
        ports:
        - containerPort: 5000
        volumeMounts:
        - mountPath: /tmp
          name: tmp-vol
      volumes:
      - name: tmp-vol
        emptyDir: {}
---

apiVersion: v1
kind: Service
metadata:
  name: flask-app-svc
spec:
  type: LoadBalancer
  selector:
    app: flask-app
  ports:
    - port: 80      
      targetPort: 5000