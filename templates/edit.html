<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form method="POST">
        Name: <input name="name" value="{{ student.name }}"><br><br>
        Age: <input name="age" value="{{ student.age }}"><br><br>
        Course: <input name="course" value="{{ student.course }}"><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
